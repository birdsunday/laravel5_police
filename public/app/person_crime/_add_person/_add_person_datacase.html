
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box">

            <div class="box-content">
                <h4 class="page-header">ข้อมูลคดี</h4>
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">คดี/ข้อหา:</label>

                        <div class="col-sm-7">

                            <input type="text" ng-model="caseFile.name_case" class="form-control" id="description" name="description">


                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">วันที่เกิดเหตุ:</label>

                        <div class="col-md-7">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="<% format %>"
                                       ng-model="caseFile.date_case" is-open="opened_start"
                                       ng-required="true"/>
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="open_start($event)"><i class="fa fa-calculator"></i></button>
                        </span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">พฤติการคดี:</label>

                        <div class="col-sm-7">
                            <textarea ng-model="caseFile.circumstances_case" class="form-control" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">พฤติการอื่นๆที่หน้าสนใจ:</label>

                        <div class="col-sm-7">
                            <textarea ng-model="person.other" type="text" class="form-control" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="col-sm-3 control-label" style="font-size: 14px">สถานที่เกิดเหตุ บ้านเลขที่:</label>

                        <div class="col-sm-3">
                            <input ng-model="caseFile.houseno_case" type="text" class="form-control"  name="date" placeholder="เลขที่">
                        </div>

                        <label class="col-sm-1 control-label" style="font-size: 14px">หมู่:</label>
                        <div class="col-sm-3">
                            <input ng-model="caseFile.villageno_case" type="text" class="form-control"  name="date" placeholder="หมู่">
                        </div>
                    </div>

                    <div class="form-group">

                        <label class="col-sm-3 control-label" style="font-size: 14px">ตรอก/ซอย:</label>

                        <div class="col-sm-3">
                            <input ng-model="caseFile.lane_alley_case" type="text" class="form-control"  name="date" placeholder="ตรอก/ซอย">
                        </div>
                        <label class="col-sm-1 control-label" style="font-size: 14px">ถนน:</label>
                        <div class="col-sm-3">
                            <input ng-model="caseFile.road_case" type="text" class="form-control"  name="date" placeholder="ถนน">
                        </div>


                    </div>
                    <div class="form-group">

                        <label class="col-sm-3 control-label" style="font-size: 14px">ตำบล:</label>

                        <div class="col-sm-3">
                            <input ng-model="caseFile.subdistrict_case" type="text" class="form-control"  name="date" placeholder="ตำบล">
                        </div>

                        <label class="col-sm-1 control-label" style="font-size: 14px">อำเภอ:</label>
                        <div class="col-sm-3">
                            <input ng-model="caseFile.disreict_case" type="text" class="form-control"  name="date" placeholder="อำเภอ">
                        </div>



                    </div>
                    <div class="form-group">

                        <label class="col-sm-3 control-label" style="font-size: 14px">จังหวัด:</label>
                        <div class="col-sm-3">
                            <input ng-model="caseFile.province_case" type="text" class="form-control"  name="date" placeholder="จังหวัด">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">พาหนะที่ใช้ ยี่ห้อ :</label>
                        <div class="col-sm-2">
                            <input ng-model="Vehicle.vehicle_brand" type="text" class="form-control" id="amount" name="amount">
                        </div>
                        <label class="col-sm-1 control-label" style="font-size: 14px;width: auto">รุ่น :</label>
                        <div class="col-sm-2">
                            <input ng-model="Vehicle.vehicle_generation" type="text" class="form-control" id="amount" name="amount">
                        </div>
                        <label class="col-sm-1 control-label" style="font-size: 14px;width: auto">สี :</label>
                        <div class="col-sm-2">
                            <input ng-model="Vehicle.vehicl_color" type="text" class="form-control" id="amount" name="amount">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">หมายเลขทะเบียน หมวด:</label>
                        <div class="col-sm-2">
                            <input ng-model="Vehicle.vehicle_group" type="text" class="form-control" id="amount" name="amount">
                        </div>

                        <label class="col-sm-1 control-label" style="font-size: 14px;width:auto">เลข:</label>
                        <div class="col-sm-2">
                            <input ng-model="Vehicle.vehicle_number" type="text" class="form-control" id="amount" name="amount">
                        </div>

                        <label class="col-sm-1 control-label" style="font-size: 14px;width:auto">จังหวัด:</label>
                        <div class="col-sm-2">
                            <input ng-model="Vehicle.vehicle_province" type="text" class="form-control" id="amount" name="amount">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">
                        </label>
                        <div class="col-sm-2">
                            <button type="button"  ng-click="addvehicle()" class="btn btn-default" >เพิ่มพาหนะ</button>
                        </div>

                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">รายการพาหนะที่ใช้:</label>

                        <div class="col-sm-9">
                            <ui ng-repeat="datavehicle in caseFile.vehicle">
                                <li><label ng-bind="'ยี่ห้อ : ' + datavehicle.vehicle_brand + ' รุ่น : ' + datavehicle.vehicle_generation
                                                +' สี : ' + datavehicle.vehicl_color + ' ทะเบียน :' + datavehicle.vehicle_group + ' '+ datavehicle.vehicle_number+' ' + datavehicle.vehicle_province">

                                </label><button type="button"  ng-click="delvehicle(datavehicle)" >ลบ</button>

                            </ui>
                        </div>

                    </div>




                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">อาวุธที่ใช้กระทำความผิด:</label>
                        <div class="col-sm-4">
                            <input ng-model="Weapon.name_weapon" type="text" class="form-control" id="amount" name="amount">
                        </div>
                        <div class="col-sm-1">
                            <button type="button"  ng-click="addweapon()" class="btn btn-default" >เพิ่มอาวุธ</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="font-size: 14px">รายการอาวุธที่ใช้:</label>

                        <div class="col-sm-5">
                            <ui ng-repeat="dataweapon in caseFile.weapon" type=”1″>
                                <li><label ng-bind="dataweapon.name_weapon"></label><button type="button"  ng-click="delweapon(dataweapon)" >ลบ</button>

                            </ui>
                        </div>

                    </div>







                    <div class="form-group">

                        <label class="col-sm-3 control-label" style="font-size: 14px">ผู้รับเเจ้ง:</label>

                        <div class="col-sm-2">
                            <input type="text"  ng-model="caseFile.province_case" class="form-control" >
                        </div>
                        <div class="col-sm-2">
                            <input type="text"  ng-model="caseFile.province_case" class="form-control"  name="amount">
                        </div>
                        <div class="col-sm-3">
                            <input type="text"  ng-model="caseFile.province_case" class="form-control"  name="amount">
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="col-sm-3 control-label" style="font-size: 14px">โทร:</label>

                        <div class="col-sm-3">
                            <input type="text"  ng-model="caseFile.tel_case" class="form-control" id="" name="amount">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
